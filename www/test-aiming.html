<!DOCTYPE html>
<html>

<head>
    <title>Test Aiming</title>
</head>

<body>
    <h1>Open Console (F12) to see errors</h1>
    <script src="physics.js"></script>
    <script src="game.js"></script>
    <script>
        console.log('Testing physics engine...');
        try {
            const physics = new PhysicsEngine();
            physics.initTable(1000, 500, 25);
            console.log('Physics engine initialized successfully');

            const cueBall = { x: 250, y: 250, active: true, id: 0 };
            const balls = [
                cueBall,
                { x: 500, y: 250, active: true, id: 1 }
            ];

            console.log('Testing calculateAimLine...');
            const result = physics.calculateAimLine(cueBall, 0, balls, 50);
            console.log('Aim line result:', result);
            console.log('SUCCESS: Aiming works!');
        } catch (error) {
            console.error('ERROR:', error);
            console.error('Stack:', error.stack);
        }
    </script>
</body>

</html>
