        :root {
            --bg-dark: #0a1628;
            --bg-card: rgba(15, 25, 45, 0.95);
            --bg-glass: rgba(255, 255, 255, 0.08);
            --border-glass: rgba(255, 255, 255, 0.12);
            --neon-blue: #00d4ff;
            --neon-blue-glow: rgba(0, 212, 255, 0.4);
            --gold: #ffd700;
            --gold-glow: rgba(255, 215, 0, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #8892a0;
            --accent-green: #00ff88;
            --accent-red: #ff4466;
            --accent-cyan: #2dd4d4;
            --accent-orange: #f39c12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            color: var(--text-primary);
            background: linear-gradient(135deg, #0a1628 0%, #0d1f3c 50%, #0a1628 100%);
            overflow-x: hidden;
        }

        .achievements-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-glass);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            color: var(--text-primary);
            padding: 12px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(0, 212, 255, 0.15);
            border-color: var(--neon-blue);
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-spacer {
            width: 80px;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            color: var(--neon-blue);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        /* Category Section */
        .category-section {
            margin-bottom: 32px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .category-icon {
            font-size: 24px;
        }

        .category-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .category-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--border-glass), transparent);
        }

        /* Achievements Grid */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .achievement-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 16px 8px;
            background: rgba(20, 30, 50, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .achievement-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .achievement-card.locked {
            opacity: 0.5;
        }

        .achievement-card.locked:hover {
            opacity: 0.7;
        }

        .achievement-icon-box {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            transition: all 0.3s ease;
        }

        /* Rarity Colors */
        .achievement-icon-box.common {
            background: linear-gradient(135deg, #1a8b8b 0%, #0d5c5c 100%);
            border: 2px solid #2dd4d4;
            box-shadow: 0 4px 15px rgba(45, 212, 212, 0.25);
        }

        .achievement-icon-box.rare {
            background: linear-gradient(135deg, #1e5a9e 0%, #0d3a6e 100%);
            border: 2px solid #4a9eff;
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.25);
        }

        .achievement-icon-box.epic {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            border: 2px solid #f39c12;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .achievement-icon-box.legendary {
            background: linear-gradient(135deg, #f1c40f 0%, #d4a30a 100%);
            border: 2px solid #ffd700;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.35);
        }

        .achievement-icon-box.locked {
            background: linear-gradient(135deg, #2a3444 0%, #1e2530 100%);
            border: 2px solid #3a4555;
            box-shadow: none;
        }

        .achievement-icon-box.locked .icon {
            opacity: 0.4;
            filter: grayscale(1);
        }

        .achievement-name {
            font-family: 'Rajdhani', sans-serif;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
            line-height: 1.2;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .achievement-status {
            font-family: 'Rajdhani', sans-serif;
            font-size: 10px;
            font-weight: 500;
            font-style: italic;
        }

        .achievement-status.unlocked {
            color: var(--accent-cyan);
        }

        .achievement-status.locked-status {
            color: var(--text-secondary);
        }

        /* Rewards Badge */
        .reward-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--gold);
            color: #000;
            font-size: 9px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
        }

        /* Modal for achievement details */
        .achievement-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .achievement-modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(15, 25, 45, 0.98) 0%, rgba(10, 20, 35, 0.99) 100%);
            border: 2px solid var(--border-glass);
            border-radius: 24px;
            padding: 32px;
            max-width: 360px;
            width: 100%;
            text-align: center;
        }

        .modal-icon-box {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .modal-description {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 16px;
        }

        .modal-reward {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 215, 0, 0.15);
            border: 1px solid var(--gold);
            border-radius: 12px;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        .modal-reward-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: var(--gold);
        }

        .modal-close {
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            color: var(--text-primary);
            padding: 12px 32px;
            border-radius: 12px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(0, 212, 255, 0.15);
            border-color: var(--neon-blue);
        }

        /* Rarity Legend */
        .rarity-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .rarity-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .rarity-dot {
            width: 12px;
            height: 12px;
            border-radius: 4px;
        }

        .rarity-dot.common {
            background: #2dd4d4;
        }

        .rarity-dot.rare {
            background: #4a9eff;
        }

        .rarity-dot.epic {
            background: #f39c12;
        }

        .rarity-dot.legendary {
            background: #ffd700;
        }

        @media (max-width: 480px) {
            .achievements-grid {
                gap: 10px;
            }

            .achievement-icon-box {
                width: 48px;
                height: 48px;
                font-size: 22px;
            }

            .achievement-name {
                font-size: 10px;
            }

            .page-title {
                font-size: 18px;
            }
        }
    </style>

        // Player's unlocked achievements (loaded from server)
        let unlockedAchievements = new Set();

        // Initialize page
        async function init() {
            await loadPlayerAchievements();
            renderAchievements();
            updateStats();
        }

        // Load player's achievements from server
        async function loadPlayerAchievements() {
            try {
                const response = await fetch('/api/achievements', { credentials: 'include' });
                const data = await response.json();

                if (data.success && data.earned) {
                    data.earned.forEach(ach => {
                        unlockedAchievements.add(ach.id);
                    });
                }
            } catch (error) {
                console.log('Could not load achievements from server');
            }
        }

        // Render all achievements

            container.innerHTML = '';

                'Special': '‚≠ê'
            };

            for (const [category, achievements] of Object.entries(allAchievements)) {
                const section = document.createElement('div');
                section.className = 'category-section';
                section.innerHTML = `
                    <div class="category-header">
                        <span class="category-icon">${categoryIcons[category] || 'üìã'}</span>
                        <span class="category-title">${category}</span>
                        <div class="category-line"></div>
                    </div>
                    <div class="achievements-grid">
                        ${achievements.map(ach => renderAchievementCard(ach)).join('')}
                    </div>
                `;
                container.appendChild(section);
            }
        }

            const boxClass = isUnlocked ? achievement.rarity : 'locked';
            const cardClass = isUnlocked ? '' : 'locked';
            const statusClass = isUnlocked ? 'unlocked' : 'locked-status';
            const statusText = isUnlocked ? 'Unlocked' : 'Locked';

            return `
                <div class="achievement-card ${cardClass}" onclick="showAchievementDetails('${achievement.id}')">
                    <div class="achievement-icon-box ${boxClass}">
                        <span class="icon">${achievement.icon}</span>
                    </div>
                    <div class="achievement-name">${achievement.name}</div>
                    <div class="achievement-status ${statusClass}">${statusText}</div>
                </div>
            `;
        }

        // Update stats
        function updateStats() {
            let totalCount = 0;
            for (const achievements of Object.values(allAchievements)) {
                totalCount += achievements.length;
            }

            const unlockedCount = unlockedAchievements.size;
            const percent = totalCount > 0 ? Math.round((unlockedCount / totalCount) * 100) : 0;

            document.getElementById('unlocked-count').textContent = unlockedCount;
            document.getElementById('total-count').textContent = totalCount;
            document.getElementById('completion-percent').textContent = percent + '%';
        }

        // Show achievement details modal
        function showAchievementDetails(achievementId) {
            let achievement = null;

            for (const achievements of Object.values(allAchievements)) {
                achievement = achievements.find(a => a.id === achievementId);
                if (achievement) break;
            }

            if (!achievement) return;

            const isUnlocked = unlockedAchievements.has(achievement.id);
            const boxClass = isUnlocked ? achievement.rarity : 'locked';

            document.getElementById('modal-icon-box').className = 'modal-icon-box achievement-icon-box ' + boxClass;
            document.getElementById('modal-icon').textContent = achievement.icon;
            document.getElementById('modal-title').textContent = achievement.name;
            document.getElementById('modal-description').textContent = achievement.description;
            document.getElementById('modal-reward').textContent = achievement.coins > 0 ? '+' + achievement.coins.toLocaleString() : 'No coins';

            document.getElementById('achievement-modal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('achievement-modal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('achievement-modal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize on load
        init();
    </script>
</body>

</html>
