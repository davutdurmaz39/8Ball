<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile | Mine Pool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, #1d8050 0%, #0f6b3d 40%, #042a18 100%);
            color: #fff;
            padding: 20px;
        }

        .profile-container {
            width: 100%;
            max-width: 480px;
            background: linear-gradient(135deg, rgba(15, 25, 45, 0.95), rgba(10, 20, 35, 0.98));
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 28px;
            padding: 40px 30px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, #00d4ff, #ffd700, transparent);
            border-radius: 28px 28px 0 0;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 26px;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 50%, #ffd700 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #8892a0;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            font-size: 13px;
            color: #8892a0;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input,
        select {
            width: 100%;
            padding: 16px;
            background: rgba(0, 20, 40, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-family: 'Rajdhani', sans-serif;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 10px;
        }

        .avatar-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(20, 30, 50, 0.6);
            transition: all 0.3s;
        }

        .avatar-option:hover {
            border-color: #00d4ff;
            transform: scale(1.05);
        }

        .avatar-option.selected {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d4ff, #0088aa);
            border: none;
            border-radius: 14px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            color: #ff4466;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .wallet-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(240, 185, 11, 0.15);
            border: 1px solid rgba(240, 185, 11, 0.4);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: #f0b90b;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

        <div class="wallet-badge" id="wallet-badge">

                <input type="text" id="username" placeholder="Choose a unique username" minlength="3" maxlength="20"

            <button type="submit" class="btn-primary" id="submit-btn">Start Playing!</button>

    <script>
        const API_URL = '/api';
        let selectedAvatar = 'ğŸ±';

        // Load wallet address from localStorage
        const walletAddress = localStorage.getItem('walletAddress') || '';
        if (walletAddress) {
            document.getElementById('wallet-display').textContent =
                walletAddress.slice(0, 6) + '...' + walletAddress.slice(-4);
        }

        // Avatar selection
        document.querySelectorAll('.avatar-option').forEach(opt => {
            opt.addEventListener('click', () => {
                document.querySelectorAll('.avatar-option').forEach(o => o.classList.remove('selected'));
                opt.classList.add('selected');
                selectedAvatar = opt.dataset.avatar;
            });
        });

        // Form submission
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const username = document.getElementById('username').value.trim();
            const country = document.getElementById('country').value;

            if (username.length < 3) {
                document.getElementById('username-error').textContent = 'Username must be at least 3 characters';
                document.getElementById('username-error').style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Saving...';

            try {
                const response = await fetch(`${API_URL}/profile/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, country, avatar: selectedAvatar }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    // Update local user data
                    const user = JSON.parse(localStorage.getItem('user') || '{}');
                    user.username = username;
                    user.nationality = country;
                    user.avatar = selectedAvatar;
                    user.profileComplete = true;
                    localStorage.setItem('user', JSON.stringify(user));

                    // Redirect to main menu
                    window.location.href = '/index.html';
                } else {
                    document.getElementById('username-error').textContent = data.error || 'Failed to save profile';
                    document.getElementById('username-error').style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Start Playing!';
                }
            } catch (error) {
                console.error('Profile save error:', error);
                document.getElementById('username-error').textContent = 'Network error. Please try again.';
                document.getElementById('username-error').style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Start Playing!';
            }
        });

        // Check if already logged in and profile complete
        async function checkAuth() {
            try {
                const response = await fetch(`${API_URL}/auth/me`, { credentials: 'include' });
                const data = await response.json();
                if (data.success && data.user && data.user.profileComplete) {
                    window.location.href = '/index.html';
                }
            } catch (e) {
                window.location.href = '/login.html';
            }
        }
        checkAuth();
    </script>
</body>

</html>
